<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Imagem din√¢mica (picture)</h1>
    <p>Abra esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo audio(audio)</h1>
    <p>Vamos reproduzir um audio em html usando o parametro controls</p>
    <audio src="media/musica.mp3" controls></audio> <!--MP3 WAV OGG-->
    <p>Segunda maneira</p>
    <audio controls>
        <source src="media/musica.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
