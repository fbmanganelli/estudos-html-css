<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Podemos escrever
        um paragrafo
        de qualquer jeito 
        entre as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar o paragrafo usamos a tag br <br> como foi usado aqui</p>
    <p>Adicionar simbolos especiais:<br>
    &reg;
    &copy;
    &trade;
    &Delta;
    &euro;
    </p>
    <p>Para emojis:<br>
        &#x1F929
        &#x1F60E
    </p>
